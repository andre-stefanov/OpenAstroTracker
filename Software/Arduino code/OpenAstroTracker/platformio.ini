; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = mega2560

[common]
lib_deps = 
	SPI
	4625 # Serial
	887@1.0.7 # LiquidCrystal (set to 1.0.7 because arduino ide does not support newer)
	265 # AccelStepper
	EEPROM
	Wire
	TMCStepper
	SoftwareSerial
	1655 # TinyGPSPlus
	log4arduino
	5825 # Vector

[env]
framework = arduino
lib_ldf_mode = chain+
monitor_speed = 57600
upload_speed = 115200
lib_deps = ${common.lib_deps}
build_flags=-DENABLE_LOG4ARDUINO

[env:mega2560]
platform = atmelavr
board = atmega2560
upload_protocol = wiring

[env:esp32]
platform = espressif32
board = esp32dev
upload_speed = 921600
lib_deps = 
	${common.lib_deps}
	WiFi
